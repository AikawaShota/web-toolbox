{% extends 'base.html' %} {% block content %}

<script>
  window.onload = (function () {
    let apps = document.getElementsByName("app");
    apps[2].checked = true;
  })();
</script>

<div>
  <h3 class="index-icon">📘</h3>
  <h1>Dummy Text Generator</h1>
  <h2>ダミーテキストジェネレータ</h2>
</div>

<div>
  <form action="{% url 'filler_text:filler_text' %}" method="POST">
    {% csrf_token %}
    <table>
      <tr>
        <td class="right">引用元</td>
        <td>{{ form.text }}</td>
      </tr>
      <tr>
        <td class="right">文字数</td>
        <td>{{ form.count }}</td>
      </tr>
      <tr>
        <td class="right">空白を削除</td>
        <td>
          {{ form.no_space }}
          <label for="space" class="checkbox">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-check"
            >
              <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
          </label>
        </td>
      </tr>
    </table>
    <section class="buttons">
      <button class="primary" type="submit">生成</button>
      <button class="secondary" onclick="clearText()" type="button">
        リセット
      </button>
    </section>
  </form>
</div>

<div>
  <textarea
    onfocus="this.select();"
    cols="64"
    rows="10"
    readonly
    class="text_field"
    placeholder="ダミーテキストがここに生成されます"
  >
{{ result }}</textarea
  >
</div>

<div>
  <p>Ⓒ2023 Aikawa Shota</p>
</div>
{% endblock %}
