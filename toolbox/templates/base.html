{% load static %}

<!DOCTYPE html>

<html lang="ja">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{% static 'css/sanitize.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>{% block title %}{% endblock title %}</title>
  </head>

  <body>
    <header>
      <a href="{% url 'list:index' %}"><img class="placeholder"></a></li>
      <a href="{% url 'character_counter:counter' %}"><img class="placeholder"></a>
    	<a href="{% url 'filler_text:filler_text' %}"><img class="placeholder"></a>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <script src="{% static 'js/script.js' %}" defer></script>
  </body>
  
</html>
