{% extends 'base.html' %} {% block content %}

<div>
  <h3 class="index-icon">📕</h3>
  <h1>Dummy Text Generator</h1>
  <h2>ダミーテキストジェネレータ</h2>
</div>

<div>
  <form action="{% url 'filler_text:filler_text' %}" method="POST">
    {% csrf_token %}
    <p>
      {{ form.text }} から {{ form.count }} 文字 ( 空白 {{ form.no_space }} )
    </p>
    <section class="buttons">
      <button class="primary" type="submit">生成</button>
      <button class="secondary" onclick="clearText()" type="button">
        リセット
      </button>
    </section>
  </form>
</div>

<div>
  <textarea placeholder="生成したテキストが表示されます">{{ result }}</textarea>
</div>

{% endblock %}
